    <form action="register">
        <h1>Create an Account</h1>
        <label>Email:</label><br>
        <input type="text"><br>
        <label>Password:</label><br>
        <input type="text"><br>
        <label>Age:</label><br>
        <select name="age" id="age">
            <option value="select">select</option>
            <option value="0-9 year old">0-9 year old</option>
            <option value="10-20 year old">10-20 year old</option>
            <option value="21-30 year old">21-30 year old</option>
            <option value="31-40 year old">31-40 year old</option>
            <option value="41-50 year old">41-50 year old</option>
            <option value="51+ year old">51+ year old</option>
        </select><br>
        

        <label>Tell us a little about yourself:</label><br>
        <textarea name="about_yourself" id="about_yourself" cols="50" rows="10"></textarea>
        <br>

        <input type="checkbox"><label>I agree to the <a href="#">terms of service</a></label>
        
        <br>
        <br>
        <br>
<button>Sign up</button>

    </form>
